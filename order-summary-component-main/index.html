<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="card-box">
        <img
          src="./images/illustration-hero.svg"
          alt="Dancing Girl"
          class="img-main"
        />
        <h1 class="title-main">Order Summary</h1>
        <p class="paragraph-main">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <img
            src="./images/icon-music.svg"
            alt="Music Icon"
            class="icon-plan"
          />
          <h2 class="title-plan-box">
            <span class="title-plan-main">Annual Plan</span>
            <span class="title-plan-secondary">$59.99/year</span>
          </h2>
          <a href="#" class="change-plan-btn">Change</a>
        </div>
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="payment-cancel-btn">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
